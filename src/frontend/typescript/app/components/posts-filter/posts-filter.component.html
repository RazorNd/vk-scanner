<!--suppress HtmlFormInputWithoutLabel -->
<mat-card class="sc-posts-filter">
  <mat-card-content>
    <form [formGroup]="form" class="sc-posts-filter-form">
      <mat-form-field class="sc-posts-filter-field sc-posts-filter-from">
        <input [matAutocomplete]="fromAuto"
               formControlName="from"
               matInput
               placeholder="От пользователя"
        >
      </mat-form-field>
      <mat-autocomplete #fromAuto>
        <mat-option (onSelectionChange)="fromSelected.emit(from.id)"
                    *ngFor="let from of fromOptions"
                    [value]="from.name">{{from.name}}</mat-option>
      </mat-autocomplete>

      <mat-form-field class="sc-posts-filter-field sc-posts-filter-owner">
        <input [matAutocomplete]="ownerAuto"
               formControlName="owner"
               matInput
               placeholder="Владелец"
        >
      </mat-form-field>
      <mat-autocomplete #ownerAuto>
        <mat-option (onSelectionChange)="ownerSelected.emit(owner.id)"
                    *ngFor="let owner of ownerOptions"
                    [value]="owner.name">{{owner.name}}</mat-option>
      </mat-autocomplete>
    </form>
  </mat-card-content>
</mat-card>
