<mat-card>
  <mat-card-header>
    <img [alt]="post.owner.name"
         [src]="post.owner | ownerIcon"
         class="post-owner-icon"
         mat-card-avatar/>
    <mat-card-title class="post-owner">{{post.owner.name}}</mat-card-title>
    <mat-card-subtitle class="post-date">{{post.dateTime | date:'medium'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="post-text">
    <p>
      {{post.text}}
    </p>
  </mat-card-content>
  <mat-divider *ngIf="haveComments"></mat-divider>
  <sc-comments-list *ngIf="haveComments"
                    [commentFilterStrategy]="commentFilterStrategy"
                    [comments]="post.comments"></sc-comments-list>
</mat-card>
